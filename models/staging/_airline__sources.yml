version: 2

sources:

- name: bookings
  description: data is manually ingested into dwh, no recurring EL
  database: airline
  schema: bookings
  tables: 
    - name: bookings
      columns:
        - name: book_ref
          data_tests:
            - unique
            - not_null    
    - name: tickets
      columns:
        - name: ticket_no
          data_tests:
            - unique
            - not_null       
    - name: ticket_flights
      data_tests:
        - dbt_utils.unique_combination_of_columns:
            combination_of_columns:
              - ticket_no
              - flight_id
    - name: flights
      columns:
        - name: flight_id
          data_tests:
            - unique
            - not_null      
    - name: boarding_passes
      data_tests:
        - dbt_utils.unique_combination_of_columns:
            combination_of_columns:
              - ticket_no
              - flight_id     
    - name: airports
      columns:
        - name: airport_code
          data_tests:
            - unique
            - not_null             
    - name: seats
      data_tests:
        - dbt_utils.unique_combination_of_columns:
            combination_of_columns:
              - aircraft_code
              - seat_no                          